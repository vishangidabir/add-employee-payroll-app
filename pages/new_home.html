    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Home</title>
        <link rel="stylesheet" href="../css/new_home.css">

        <table id="table-display" class="table">

            <tr>
                <td>
                    <img class="profile" src="../assets/assets/profile-images/Ellipse -2.png" alt="">
                </td>
                <td>Narayan Mahadevan</td>
                <td>Male</td>
                <td>
                    <div class="dept-label">HR</div>
                    <div class="dept-label">Finance</div>
                </td>
                <td>3000000</td>
                <td>1 Nov 2020</td>
                <td>
                    <img id="1" onclick="remove(this)"
                        src="../assets/assets/icons/delete-black-18dp.svg"
                        alt="delete">
                    <img id="1" onclick="update(this)"
                        src="../assets/assets/icons/create-black-18dp.svg" alt="edit">
                </td>
            </tr>
        </table>
        <script defer src="../js/new_home.js"></script>
        <script defer src="../js/utility.js"></script>
